<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team - Game Gweh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #2096F3;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar ul li {
            margin-left: 20px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
            cursor: pointer;
        }
        .navbar .get-started {
            background-color: #2096F3;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
        }
        .container h1 {
            font-size: 36px;
        }
        .container p {
            font-size: 18px;
        }
        .team-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .team-member {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
        .team-member img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .team-member h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .team-member p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">Game Gweh</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="product.html">Product</a></li>
            <li><a href="team.html" class="active">Team</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <a href="product.html" class="get-started">Get Started</a>
    </div>

    <div class="container">
        <h1>Team</h1>
        <p>This menu represents several people who played a role in making the game</p>

        <div class="team-gallery">
            <div class="team-member">
                <img src="profile.jpg" alt="TZY Melon">
                <h3>TZY MELON</h3>
                <p>Flank</p>
            </div>
            <div class="team-member">
                <img src="profile.jpg" alt="Frizchu">
                <h3>Frizchu</h3>
                <p>Rusher</p>
            </div>
            <div class="team-member">
                <img src="profile.jpg" alt="Kurumi">
                <h3>Kurumi</h3>
                <p>Support</p>
            </div>
            <div class="team-member">
                <img src="profile.jpg" alt="IAM">
                <h3>IAM</h3>
                <p>Bomber</p>
            </div>
        </div>
    </div>

</body>
</html>
