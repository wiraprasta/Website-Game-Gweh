<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Gweh - Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #2096F3;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar ul li {
            margin-left: 20px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
            cursor: pointer;
        }
        .navbar .get-started {
            background-color: #2096F3;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .container {
            padding: 50px 20px;
            text-align: center; /* Added to center text */
        }
        .container h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .products {
            display: flex;
            justify-content: space-around;
        }
        .product {
            text-align: center;
            width: 300px;
        }
        .product img {
            width: 100%;
        }
        .product h3 {
            font-size: 24px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">Game Gweh</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="product.html">Product</a></li>
            <li><a href="team.html">Team</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <a href="product.html" class="get-started">Get Started</a>
    </div>

    <div class="container">
        <h1>Product</h1>
        <p>This menu is a collection of games products that we have created</p>

        <div class="products">
            <div class="product">
                <img src="game1.png" alt="Game 1">
                <h3>The Were Cleaner</h3>
            </div>
            <div class="product">
                <img src="game2.png" alt="Game 2">
                <h3>Laundry Rush</h3>
            </div>
            <div class="product">
                <img src="game3.png" alt="Game 3">
                <h3>Check G.P.T</h3>
            </div>
        </div>
    </div>

</body>
</html>
